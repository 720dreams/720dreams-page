<script id="feedback-template" type="text/template">
    <div class="container margin-bottom-fix text-paragraph">
        <div id="feedback-container">

            <h3 class="margin-bottom-fix">We love your feedback!</h3>

            <p>We're always looking to improve <%-name%> so if there's something that you think we could do better, or
                anything that you think we're doing well, we'd love to hear from you.</p>

            <form id="feedback-form">
                <div class="row margin-top">
                    <div class="col-xs-6 input-field">

                        <input name="name" type="text" placeholder="e.g John Smith" value="<%-userName%>">
                        <label class="active">Your name</label>
                    </div>
                    <div class="col-xs-6 input-field">
                        <input type="text" name="email" placeholder="e.g me@exmaple.org" value="<%-userEmail%>">
                        <label class="active">Your email</label>
                    </div>
                </div>

                <label>Your feedback</label>

                <div id="feedback-error" class="error"></div>
                <textarea type="text" class="materialize-textarea" rows="10" name="feedback" id="feedback-text"
                          placeholder="Write a us your feedback"></textarea>

                <div class="raing-section text-center">
                    <p class="margin-medium">
                        How likely are you to recommend <%-name%> to a friend?
                    </p>

                    <div class="flat-radio-group margin-top-medium">
                        <input type="radio" value="1" name="rating" id="rating1"><label for="rating1">1</label>
                        <input type="radio" value="2" name="rating" id="rating2"><label for="rating2">2</label>
                        <input type="radio" value="3" name="rating" id="rating3"><label for="rating3">3</label>
                        <input type="radio" value="4" name="rating" id="rating4"><label for="rating4">4</label>
                        <input type="radio" value="5" name="rating" id="rating5"><label for="rating5">5</label>
                        <input type="radio" value="6" name="rating" id="rating6"><label for="rating6">6</label>
                    </div>
                </div>
                <div class="text-center margin-top-fix">
                    <button class="btn btn-lg btn-primary"
                            style="background-color: #<%-accentColor%>; border-color: #<%-accentColor%>;"
                            id="sendFeedback">
                        Send feedback
                    </button>
                </div>

            </form>
        </div>

    </div>
</script>

<script id="feedback-thanks-template" type="text/template">

    </div>
</script>
